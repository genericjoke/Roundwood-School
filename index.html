<!DOCTYPE html>
<html lang="en">
<head>
    <script src="
https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js
"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "homepage">
        <div id = "main-game-view"></div>
            <div id = "home" style = "padding-left: 20%;">
                <div id = "tutorial-from-home"class = "home-images-divs" style = "text-align: center;">
                    <img id = "tutorial-home-image"class = "home-images" src="https://media.tenor.com/RpinOGWGUTcAAAAC/naruto-sasuke.gif">
                    <h3 id ="tutorial-txt" style = "text-align: center;" style = "display: none;">
                        How To Play
                    </h3>
                </div>
                <div id = "hover-text-t" style = "display:none;"> Test tutorial</div>
                <div id = "launch-from-home"class = "home-images-divs">
                    <img class = "home-images" src="https://thumbs.gfycat.com/BlankQuestionableHarpyeagle-size_restricted.gif">
                    <h3 class="first-txt" style = "text-align: center;">
                        Start Game
                    </h3>
                </div> 
            </div>
                <div id = "tutorial-content"  class = "hide" style="display:none;">                    
                <div id = "tutorial-story">
                    -- Our horribly dope game --
                    <!-- Tutorial story is appended here line by line -->
                </div>
                <button id="nextTutorial"> continue </button>
                <button id="start-button-after-tutorial" style="display:none;"> Launch Game! </button>
            </div>
            <div id = "gameplay"> 
                <div id = "game-setup" style="display:none;" class = "testing-display">
                <div class = "testing-display">The School of RoundWood</div> 
                <div id = "sticky-icons-container">
                    <div id = "chosen-avatar-container" >
                        <img id = "chosen-avatar-icon-sticky" class = "sticky-icon" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                        <li id = "player-name-under-avatar" class = "name-under-icon"> Name </li>
                    </div>
                    <div id = "chosen-class-container">
                        <img id = "chosen-class-icon-sticky" class = "sticky-icon" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                        <li id = "class-name-under-avatar" class = "name-under-icon"> Class </li>
                    </div>
                    <div id = "game-stats-container" class = "testing-display">
                        <h2 id = "player-name-in-stats-container"  class = "testing-display"></h2>
                        <li id = "phase-in-stats-container" class = "testing-display"></li>
                        <li id = "programing-in-stats-container" class = "testing-display"> Programming: 0</li>
                        <li id = "burnout-in-stats-container-Burnout" class = "testing-display"> Life: 100</li>
                    
                    </div>
                    <button id = "launch-game-play-button">Launch Game</button>
                    <!-- Setup content goes here -->
                    <div id = "avatar-setup" >
                        <!-- AVATAR OPTION SECTION BELOW -->
                        <div id = "avatar-options"></div>                        
                        <div id = "chosen-avatar-container">
                            <img id = "chosen-avatar-icon" class = "avatar-op" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                            <form id = 'name' input>
                                <input type = "text" id = "name-button" placeholder = "Enter Name" style = "display: block;">
                            </form>
                        </div> 
                        <div id = "avatar-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "chose-class-from-avatar-view" class = "nav-button" type = "button"> Choose Class </button>
                        </div>
                        <div id = "tutorial-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "chose-tutorial-from-avatar-view" class = "nav-button" type = "button">Go Back To Tutorial</button>
                        </div>
                        <!-- <div id = "name-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "chose-name-from-avatar-view" class = "nav-button" type = "button">Enter Name</button>
                        </div> -->
                        
                        </div>
                            </div>
                        <div id = "class-setup" style = "display:none;">
                            <!-- CLASS SELECTION SECTION -->
                            <div id = "class-options"></div>
                            <div id = "chosen-class-container">
                                <img id = "chosen-class-icon" class = "sticky-icon" src = "https://wallpapercave.com/wp/wp2013833.jpg">
                            </div>
                            <div id = "class-button-div" style = "display: inline-block;" style = "width: auto;">
                                <button id = "go-back-to-avatar-from-class-view" class = "nav-button" type = "button"> Go Back to Avatar Options </button>
                            </div>
                        </div>
                        <div id = "post-setup-game">
                            <!-- Setup Game Phases -->
                            <div id = "game-phases-container" style = "display: none;">  
                                <div id = "launch-game" class = "testing-display" style = "display: none;">
                                    <button id="next-game"> continue </button>
                                    <button id="starting-game" style = "display: none;"> Start Game </button>
                                </div>
                                <div id = "choice-log-and-phase-container">
                                    <div id = "choice-history-container" class = "testing-display" style = "display: inline-block;">
                                        <!-- <h2> Choice Log </h2> -->
                                        <div id = "choice-div" class = "choice-div" class = "testing-display" style = "display: inline-block;">
                                        </div>
                                    </div>
                                    <div id = "all-phases-container" class = "testing-display" style = "display: block;" style = "display: inline-block;">
                                            <h2>Week</h2>                            
                                        <div id = "week-option-container-1" class = "week-option-div" class = "testing-display"  style = "display: inline-block;">
                                            <img id = "week-option-icon-1" class = "event-avatar" src="http://placehold.it/" style="display: inline-block;">
                                            <h3 id = "week-option-name-1"></h3>
                                        </div>
                                        <div id = "week-option-container-2" class = "week-option-div" class = "testing-display" style = "display: inline-block;">
                                            <img id = "week-option-icon-2" class = "event-avatar" src="http://placehold.it/" style="display: inline-block;">
                                            <h3 id = "week-option-name-2"></h3>
                                        </div>
                                        <div id = "week-option-container-3" class = "week-option-div" class = "testing-display" style = "display: inline-block;">
                                            <img id = "week-option-icon-3" class = "event-avatar" src="http://placehold.it/" style="display: inline-block;">
                                            <h3 id = "week-option-name-3"></h3>
                                        </div>
                                        <div id = "week-option-container-4" class = "week-option-div" class = "testing-display" style = "display: inline-block;">
                                            <img id = "week-option-icon-4" class = "event-avatar" src="http://placehold.it/" style="display: inline-block;">
                                            <h3 id = "week-option-name-4"></h3>
                                        </div>
                                    </div>
                                </div>
                            <div id = "game-story">
                                -- Our horribly dope game --
                                <!-- Game story is appended here line by line -->
                            </div>
                        </div>
                    </div>
 

                </div>
            </div>
        </div>
    <div id = "top-player-display"></div> <!-- <div id = "leet">1337 Board</div> header for the top score but it's not formatting in the right place. need to work on positioning -->
